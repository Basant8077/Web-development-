<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://icon-library.com/images/todo-icon/todo-icon-13.jpg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Todo List
        </a>
    </nav>
    <div class="container  box ">

        <form>
            <div class="form-group" id="one" >
                <label for="exampleInputEmail1">TODO TASK</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <small id="text" class="form-text text-muted">We'll never share your data with anyone
                    else.</small>
            </div>
            <div class="form-group"  id="two">
                <label for="exampleInputPassword1">DISCRIPTION</label>
                <input type="text" class="form-control" id="desc">
            </div>
            
            <button  id = "submit" type="submit" class="btn btn-primary">Submit</button>

            <button id = "del"  class="btn btn-danger">Delete</button>
        </form>

        <!-- todo entry -->
        <div id ="todo" class="container">
            
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
